<form action="/post" method="POST">

	table, th, td{
		border: 1px solid black;
	}
</style>

    <th>Item_ID</th>
	<th>Email_Post</th>
	<th>Post_Time</th>
	<th>File_Path</th>
	<th>Item_Name</th>

{% for line in posts %}

		<td>{{line.item_id}}</td>

		<td>{{line.post_time}}</td>
		<td>{{line.file_path}}</td>

	</tr>
{% endfor %}
